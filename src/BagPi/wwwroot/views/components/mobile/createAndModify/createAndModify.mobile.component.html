<div *ngIf="screenService.bEditing" class="col-xs-12">
    <form>
        <div class="form-group row" *ngIf="screenService.bLoaded && bLoaded">
            <label for="editScreenSelection" class="col-xs-4 col-form-label">Screen</label>
            <div class="col-xs-8">
                <select class="form-control fa-select" id="editScreenSelection" required [(ngModel)]="dropSelectionEdit" (ngModelChange)="overrideSelectedScreen($event)" [ngModelOptions]="{standalone: true}" [style.color]="selectedScreen.styles[0].color">
                    <option *ngFor="let screen of screenService.screens" [style.color]="screen.styles[0].color" [innerHTML]="screen.iconCode + ' ' + screen.title" [ngValue]="screen.title"></option>
                </select>
            </div>
        </div>
    </form>
</div>

<div *ngIf="screenService.bCreating || (screenService.bEditing && screenService.bScreenSelected)" class="col-xs-12">
    <div class="container" *ngIf="bLoaded">
        <form>
            <div class="form-group row">
                <label for="newScreenTypeSelect" class="col-xs-4 col-md-2 col-form-label">Screen Type</label>
                <div class="col-xs-8 col-md-10">
                    <select class="form-control" id="newScreenTypeSelect" [(ngModel)]="dropSelectionTemplateType" [ngModelOptions]="{standalone: true}">
                        <option [ngValue]="0">Social</option>
                        <option [ngValue]="1" style="background-color: #ca4242; color: white;">Custom HTML</option>
                    </select>
                </div>
            </div>
            <div *ngIf="dropSelectionTemplateType == 0">
                <div class="form-group row">
                    <label for="newScreenIcon" class="col-xs-4 col-md-2 col-form-label">Icon</label>
                    <div class="col-xs-8 col-md-10">
                        <select class="form-control fa-select" id="newScreenIcon" [(ngModel)]="dropSelectionCreate" (ngModelChange)="overrideSelectedIcon($event)" [ngModelOptions]="{standalone: true}" [style.color]="selectedIcon.styles[0].color">
                            <option *ngFor="let icon of iconList" [style.color]="icon.styles[0].color" [innerHTML]="icon.code + ' ' +  icon.name" [ngValue]="icon.name"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row validation">
                    <label for="newScreenTitleInput" class="col-xs-4 col-md-2 col-form-label">Screen Title</label>
                    <div class="col-xs-8 col-md-10">
                        <input type="text" class="form-control" id="newScreenTitleInput" required [(ngModel)]="newScreenTitle" [ngModelOptions]="{standalone: true}" placeholder="Twitter" />
                    </div>
                </div>
                <div class="form-group row validation">
                    <label for="newScreenUsernameInput" class="col-xs-4 col-md-2 col-form-label">Username</label>
                    <div class="col-xs-8 col-md-10">
                        <input type="text" class="form-control" id="newScreenUsernameInput" [(ngModel)]="newScreenUsername" [ngModelOptions]="{standalone: true}" placeholder="Tom Lee" />
                    </div>
                </div>
                <div class="form-group row validation">
                    <label for="newScreenUrlInput" class="col-xs-4 col-md-2 col-form-label">Profile Url</label>
                    <div class="col-xs-8 col-md-10">
                        <input type="text" class="form-control" id="newScreenUrlInput" required [(ngModel)]="newScreenUrl" [ngModelOptions]="{standalone: true}" placeholder="https://twitter.com/thomasslee97" />
                    </div>
                </div>
                <div class="form-group row validation">
                    <label for="newScreenHandleInput" class="col-xs-4 col-md-2 col-form-label">Social Media Handle</label>
                    <div class="col-xs-8 col-md-10">
                        <input type="text" class="form-control" id="newScreenHandleInput" [(ngModel)]="newScreenHandle" [ngModelOptions]="{standalone: true}" placeholder="@thomasslee97" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="newScreenTextColor" class="col-xs-4 col-md-2 col-form-label">Text Colour</label>
                    <div class="col-xs-8 col-md-10">
                        <input class="form-control" type="color" [(ngModel)]="selectedIcon.styles[0].color" [ngModelOptions]="{standalone: true}" id="newScreenTextColor">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="newScreenBackgroundColor" class="col-xs-4 col-md-2 col-form-label">Background Colour</label>
                    <div class="col-xs-8 col-md-10">
                        <input class="form-control" type="color" [(ngModel)]="selectedIcon.styles[0].background" [ngModelOptions]="{standalone: true}" id="newScreenBackgroundColor">
                    </div>
                </div>
            </div>
            <div *ngIf="dropSelectionTemplateType == 1">
                <div class="form-group row">
                    <label for="newScreenCustom" class="col-xs-12 col-md-12 col-form-label">
                        Enter HTML/CSS/JavaScript
                    </label>
                    <div class="col-xs-12 col-md-12">
                        <textarea class="form-control" required></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-default" (click)="validateNewScreen()">Submit</button>
        </form>
    </div>
</div>
